<!DOCTYPE html>
<html>
<head>
    <title>Student Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('https://t4.ftcdn.net/jpg/04/49/87/85/360_F_449878585_YSsCp0KDf1GMkY8J5BVTuFHnWGJqn0TU.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="Ask a question...">
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const userInput = document.getElementById('user-input');

        function addUserMessage(message) {
            chatDiv.innerHTML += '<p><strong>You:</strong> ' + message + '</p>';
        }

        function addBotMessage(message) {
            chatDiv.innerHTML += '<p><strong>Chatbot:</strong> ' + message + '</p>';
        }

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value;
                addUserMessage(userMessage);
                userInput.value = '';

                // Send a request to the Flask server to get the response
                fetch('/ask', {
                    method: 'POST',
                    body: JSON.stringify({ messageText: String(userMessage) }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = data.answer;
                    addBotMessage(botMessage);

                    // Scroll to the bottom of the chat to show the latest message
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
